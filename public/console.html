<!DOCTYPE html>
<html lang="en" ng-app="SCSEConsole">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCSEConsole</title>

  <!--Angular-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="js/console.js"></script>
</head>
<body>
<div ng-controller="consoleController">
  <div ng-repeat="event in events">
    <input type="text" ng-model="event.title">
    <textarea ng-model="event.description"></textarea>
    <p>{{event.imgUrl}}</p>
    <button ng-click="removeEvent($index)">Delete</button>
  </div>

  <input type="text" placeholder="key" ng-model="key">
  <button ng-click="addEvent()">Add event</button>
  <button ng-click="submit()">Submit</button>
</div>
</body>
</html>
